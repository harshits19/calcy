<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Calculator - By Harshit Gaur</title>
    <link rel="stylesheet" href="calcy2.css" />
  </head>

  <body>
    <div class="container">
      <div class="calcy">
        <div class="screenArea">
          <input type="text" name="screen" id="screen" />
        </div>
        <div class="keyArea">
          <button>C</button>
          <button>%</button>
          <button>←</button>
          <button>/</button>
          <button>7</button>
          <button>8</button>
          <button>9</button>
          <button>x</button>
          <button>4</button>
          <button>5</button>
          <button>6</button>
          <button>-</button>
          <button>1</button>
          <button>2</button>
          <button>3</button>
          <button>+</button>
          <button>00</button>
          <button>0</button>
          <button>.</button>
          <button>=</button>
        </div>
      </div>
    </div>
    <footer>Made with ❤ by <b>Harshit Gaur</b></footer>
    <script src="calcy.js"></script>
  </body>
</html>
